<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center m-2 bg-success p-2 rounded">Base de Datos MySql</h1>
        <div class="row m-3">
            <div class="col-md-8">
                <div class="card p-2">
                    <form id="form2" class="m-1">
                        <div class="input-group mb-3">
                            <input onkeyup="onKeyUp(event)" id="txtBuscar" type="text" class="form-control" placeholder="Buscar"
                                aria-label="Recipient's username" aria-describedby="button-addon2" autofocus>
                            <div class="input-group-append">
                                <button class="btn btn-info" id="button-addon2">Buscar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="p-1">Clientes</th>
                                <th scope="col" class="p-1">Direccion</th>
                                <th scope="col" class="p-1">Ticket</th>
                                <th scope="col" class="p-1">Resistencia</th>
                                <th scope="col" class="p-1">Volumen</th>
                                <th scope="col" class="p-1">Unidad</th>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Example select</label>
                                        <select onchange="filtrado()" id="fltres" class="form-control" id="exampleFormControlSelect1">
                                            <option>-</option>
                                            <option>180</option>
                                            <option>210</option>
                                            <option>250</option>
                                            <option>300H</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody id="txt">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-2">
                    <div class="p-2">
                        <h2 class="text-center">Agregar Datos</h2>
                    </div>

                    <div class="m-2">
                        <form id="form" class="m-1">
                            <div class="form-group">
                                <input class="form-control" type="text" id="cliente" placeholder="Cliente">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="direccion" placeholder="Direccion">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="ticket" placeholder="Ticket">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="resistencia" placeholder="Resistencia">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="volumen" placeholder="Volumen">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="unidad" placeholder="Unidad">
                            </div>
                            <button class="btn btn-success btn-sm">Guardar</button>
                        </form>
                    </div>
                </div>



            </div>

            <script>

                let info;

                const form = document.querySelector('#form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    guardar();
                });


                const form2 = document.querySelector("#form2");
                form2.addEventListener('submit', (e) => {
                    e.preventDefault();
                    buscar();
                });

                function onKeyUp(event) {
                    var keycode = event.keyCode;
                    if (keycode == '13') {
                        buscar();
                    }
                }



                //   const { ipcRenderer } = require('electron');
                const txt = document.querySelector('#txt');
                const { ipcRenderer } = require('electron');

                ipcRenderer.on('carga', (e, datos) => {
                    info = datos;
                    for (var i = 0; i < datos.length; i++) {
                        txt.innerHTML += `
                    <tr>
                        <td>${datos[i].cliente}</td>
                        <td>${datos[i].direccion}</td>
                        <td>${datos[i].ticket}</td>
                        <td>${datos[i].resistencia}</td>
                        <td>${datos[i].volumen}</td>
                        <td>${datos[i].unidad}</td>
                        <td><button onclick="borrar(${datos[i].Id})" class="btn btn-danger btn-sm">Borrar</button></td>
                    </tr>`;
                    }
                    console.log(info)
                });



                function borrar(id) {
                    ipcRenderer.send('borrado', id);
                    txt.innerHTML = ``;
                };

                function guardar() {

                    const cliente = document.querySelector('#cliente').value;
                    const direccion = document.querySelector('#direccion').value;
                    const ticket = document.querySelector('#ticket').value;
                    const resistencia = document.querySelector('#resistencia').value;
                    const volumen = document.querySelector('#volumen').value;
                    const unidad = document.querySelector('#unidad').value;


                    const datos = {
                        cliente: cliente,
                        direccion: direccion,
                        ticket: ticket,
                        resistencia: resistencia,
                        volumen: volumen,
                        unidad: unidad
                    };

                    console.log('datos length =' + datos.length);

                    txt.innerHTML = ``;

                    ipcRenderer.send('guardar', datos);
                    form.reset()
                };

                function buscar() {

                    const consulta = document.querySelector('#txtBuscar').value;

                    if (consulta == "") {
                        console.log('Recargando DATOS');
                        ipcRenderer.send('buscar', consulta);

                        ipcRenderer.on('carga', (e, datos) => {
                            txt.innerHTML = '';
                            for (var i = 0; i < datos.length; i++) {
                                txt.innerHTML += `
                    <tr>
                        <td>${datos[i].cliente}</td>
                        <td>${datos[i].direccion}</td>
                        <td>${datos[i].ticket}</td>
                        <td>${datos[i].resistencia}</td>
                        <td>${datos[i].volumen}</td>
                        <td>${datos[i].unidad}</td>
                        <td><button onclick="borrar(${datos[i].Id})" class="btn btn-danger btn-sm">Borrar</button></td>
                    </tr>`;
                            }
                        });
                    } else {
                        ipcRenderer.send('buscar', consulta);

                        ipcRenderer.on('busqueda', (e, datos) => {
                            txt.innerHTML = '';
                            for (var i = 0; i < datos.length; i++) {
                                console.log('Buscando DATOS');
                                txt.innerHTML += `
                    <tr>
                        <td>${datos[i].cliente}</td>
                        <td>${datos[i].direccion}</td>
                        <td>${datos[i].ticket}</td>
                        <td>${datos[i].resistencia}</td>
                        <td>${datos[i].volumen}</td>
                        <td>${datos[i].unidad}</td>
                        <td><button onclick="borrar(${datos[i].Id})" class="btn btn-danger">Borrar</button></td>
                    </tr>`;
                            };
                        });
                    }
                }

                function filtrado() {

                    const fltres = document.querySelector('#fltres').value;
                    console.log(fltres);

                    console.log('Recargando DATOS');
                        ipcRenderer.send('buscar', consulta);

                        ipcRenderer.on('carga', (e, datos) => {
                            
                        }




                    if (fltres == '-') {

                        console.log('Recargando DATOS');
                        ipcRenderer.send('buscar', consulta);

                        ipcRenderer.on('carga', (e, datos) => {
                            txt.innerHTML = '';
                            for (var i = 0; i < datos.length; i++) {
                                txt.innerHTML += `
                    <tr>
                        <td>${datos[i].cliente}</td>
                        <td>${datos[i].direccion}</td>
                        <td>${datos[i].ticket}</td>
                        <td>${datos[i].resistencia}</td>
                        <td>${datos[i].volumen}</td>
                        <td>${datos[i].unidad}</td>
                        <td><button onclick="borrar(${datos[i].Id})" class="btn btn-danger btn-sm">Borrar</button></td>
                    </tr>`;
                            }
                        });
                    } else {
                        txt.innerHTML = '';
                        for (var i = 0; i < info.length; i++) {
                            console.log(info[i].resistencia)
                            if (info[i].resistencia == fltres) {
                                txt.innerHTML += `
                    <tr>
                        <td>${info[i].cliente}</td>
                        <td>${info[i].direccion}</td>
                        <td>${info[i].ticket}</td>
                        <td>${info[i].resistencia}</td>
                        <td>${info[i].volumen}</td>
                        <td>${info[i].unidad}</td>
                        <td><button onclick="borrar(${info[i].Id})" class="btn btn-danger btn-sm">Borrar</button></td>
                    </tr>`;
                            }

                        }
                    }


                };

            </script>
</body>

</html>
